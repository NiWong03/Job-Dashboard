name: Automated Scraper

on:
  schedule:
       # 12:00 AM PST = 08:00 UTC
    - cron: "0 8 * * *"
    # 08:00 AM PST = 16:00 UTC
    - cron: "0 16 * * *"
    # 03:00 PM PST = 23:00 UTC
    - cron: "0 23 * * *"
    # 08:00 PM PST = 04:00 UTC (next day)
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Run scraper
        run: python3 src/run_scraper.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
